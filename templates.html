<template name="application">
  <div class="container">
    <div class="row-fluid col-sm-12">
      <div class="form-group has-success col-sm-6 pull-left">
        <label class="control-label" for="userName">@Twitter Handle:</label>
        <input type="text" id="userName" value="{{userName}}" placeholder="@whiterhinotour">
        <input type="button" value="Get Tweets" id="btnRetrieveTweets" class="btn btn-success btn-xs"/>
      </div>
    </div>
    <div id="pnlTweet" class="row-fluid col-sm-12">
     <div class="panel panel-success">
       <div class="panel-heading">
         <h3 class="panel-title">Tweets for: {{theUN}}</h3>
       </div>
       <div class="panel-body h6">
         <div id="table">
           {{> reactiveTable class="table table-bordered table-hover" collection=tables settings=tableSettings}}
         </div>
       </div>
     </div>
   </div>
 </div>
</template>

<template name = "articles">
  <div class='row'>
    <div class="col-sm-4">
      <h2>Articles</h2>
      <ul>
        {{#each articleList}}
          <li class="{{ maybeSelected }}"> <!-- Add "selected" class (if selected) -->
          <a href="{{ pathFor 'article' }}"> {{title}} </a>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-8">
      {{> fullArticle selectedArticle}}
    </div>
  </div>
</template>

<template name = 'fullArticle'>
  <h2>{{ title }}</h2>
  <p>{{ body }}</p>
</template>
